<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

    <head>

        <title>sushi-rrito!</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coiny">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan+2">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@800&display=swap" rel="stylesheet">
        <script defer src="../js/ingredientsData.js"></script>
        <script defer src="../js/app.js"></script>

    </head>

    <body>
        <div class="main">
            <div class="top">
                <div class="back">
                    <a href="../index.html">
                        <img src="../assets/back-button.png" alt="button to go back" width="100px">
                    </a>
                </div>
                <div class="header">
                    <h1>Let's Roll!</h1>
                </div>
            </div>

            <div class="bottom">
                <div class="builder">
                    <div id="falling">
                        
                    </div>
                </div>
                <div class="options">
                    <div id="scroll">
                        <h2>1. Choose Your Wrap</h2>
                        <div class="ingredient-row">
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                               <p>soy wrap</p>
                                <img src="../assets/soy-wrap.png" class="ingredient-img" alt="soy wrap" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>seaweed wrap</p>
                                <img src="../assets/seaweed-wrap.png" class="ingredient-img" alt="seaweed wrap" width="150px">
                            </button>
                        </div>
                        <h2>2. Rice</h2>
                        <div class="ingredient-row">
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>brown rice</p>
                                <img src="../assets/brown-rice.png" class="ingredient-img" alt="brown rice" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>white rice</p>
                                <img src="../assets/white-rice.png" class="ingredient-img" alt="white rice" width="150px">
                            </button>
                        </div>
                        <h2>3. Protein</h2>
                        <div class="ingredient-row">
                            <button type="button" onclick="runAnimation(this);;" class="ingredient">
                                <p>salmon</p>
                                <br>
                                <img src="../assets/salmon.png" alt="salmon" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>tuna</p>
                                <br>
                                <img src="../assets/tuna.png" alt="tuna" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>yellowtail</p>
                                <br>
                                <img src="../assets/yellowtail.png" alt="yellowtail" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>shrimp</p>
                                <br>
                                <img src="../assets/shrimp.png" alt="shrimp" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>eggs</p>
                                <br>
                                <img src="../assets/eggs.png" alt="eggs" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>tofu</p>
                                <br>
                                <img src="../assets/tofu.png" alt="tofu" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>krab</p>
                                <br>
                                <img src="../assets/krab.png" alt="krab" width="150px">
                            </button>
                        </div>
                        <h2>4. Veggies</h2>
                        <div class="ingredient-row">
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>avocado</p>
                                <br>
                                <img src="../assets/avocado.png" alt="avocado" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>lettuce</p>
                                <br>
                                <img src="../assets/lettuce.png" alt="lettuce" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>carrots</p>
                                <br>
                                <img src="../assets/carrots.png" alt="carrots" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>cucumber</p>
                                <br>
                                <img src="../assets/cucumber.png" alt="cucumber" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>corn</p>
                                <br>
                                <img src="../assets/corn.png" alt="corn" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>seaweed salad</p>
                                <br>
                                <img src="../assets/seaweed-salad.png" alt="seaweed salad" width="150px">
                            </button>
                        </div>
                        <h2>5. Toppings</h2>
                        <div class="ingredient-row">
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>masago</p>
                                <br>
                                <img src="../assets/masago.png" alt="masago" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>sesame seeds</p>
                                <br>
                                <img src="../assets/sesame-seeds.png" class="ingredient-img" alt="sesame seeds" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>furikake</p>
                                <br>
                                <img src="../assets/furikake.png" alt="furikake" width="150px">
                            </button>
                            <button type="button" onclick="runAnimation(this);" class="ingredient">
                                <p>tempura flakes</p>
                                <br>
                                <img src="../assets/tempura-flakes.png" alt="tempura flakes" width="150px">
                            </button>
                        </div>
                    </div>

                    <div id="letsroll">
                        <a href="analysis.html">
                            <img src="../assets/roll-button.png" onclick="saveToSessionStorage();" width="180px" alt="click this button to finish up making your sushi-rrito">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
