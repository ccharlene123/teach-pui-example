<!DOCTYPE html>

<html>

    <head>
    
        <title>Original Cinnamon Roll</title>
        <link rel="stylesheet" href="../css/style.css">
        <script defer src="../js/rollsData.js"></script>
        <script defer src="../js/app.js"></script>

    </head>

    <body>
        <div class="main-nav">
            <!-- includes logo, nav menu, horizontal line, and header text -->
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/logo-01.svg" alt ="Bun Bun Bakeshop Logo" width="320"/>
                </a>
            </div>
            <div class="right">
                <div class="nav">
                    <div class="highlight">
                        <a href="../index.html">
                        <h1>PRODUCTS</h1>
                        </a>
                    </div>
                    <div>
                        <a href="../html/shopping-cart.html">
                        <h1>CART</h1>
                        </a>
                    </div>
                </div>
                <hr>
                <div id="product-name">
                    <h2>Original cinnamon roll</h2>
                </div>
            </div>
        </div>
        <div class="main">
            <!-- main part of the page -->
            <div>
                <img class="product-image" src="../assets/original-cinnamon-roll.jpg" alt="classic cinnamon roll"/>
            </div>

            <div class="product-details">
                <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>

                <p>Glazing:</p>
                <select id="glazing-options">
                </select>

                <p>Pack size:</p>
                <select id="pack-size">
                </select>

                <div class="bottom-half">
                    <p id="price">$2.49</p>
                    <div class="add-to-cart">
                        <button onclick="addToCart()">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
