<!DOCTYPE html>

<html>

    <head>

        <title>Shopping Cart</title>
        <link rel="stylesheet" href="../css/style.css">
        <script defer src="../js/cart.js"></script>

    </head>

    <body>
        <div class="main-nav">
            <!-- includes logo, nav menu, horizontal line, and header text -->
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/logo-01.svg" alt ="Bun Bun Bakeshop Logo" width="320"/>
                </a>
            </div>
            <div class="right">
                <div class="nav">
                    <div>
                        <a href="../index.html">
                        <h1>PRODUCTS</h1>
                        </a>
                    </div>
                    <div class="highlight">
                        <a href="../html/shopping-cart.html">
                        <h1>CART</h1>
                        </a>
                    </div>
                </div>
                <hr>
                <div>
                    <h2>Shopping cart</h2>
                </div>
            </div>
        </div>
        <!-- template begins -->
        <div class="main-cart">
            <template id="ItemOne">
                <div class="product-one">
                    <div class="img-remove">
                        <img class="product-thumbnails" src="../assets/original-cinnamon-roll.jpg" alt="classic cinnamon roll"
                                width="150" />
                        <div class="remove">
                            <p>remove</p>
                        </div>
                    </div>
                    <div class="text">
                        <div>
                            <p class="rollName">Original cinnamon roll</p>
                            <p class="glazeType">Glazing: Keep original</p>
                            <p class="packSize">Pack size: 1</p>
                        </div>
                    </div>
                    <div class="price">
                        <p>$2.49</p>
                    </div>
                </div>
            </template>
        </div>
        <div>
            <hr class="bottom-line">
        </div>
        <div class="bottom">
            <!-- includes total, total price, and checkout button -->
            <div class="total">
                <p>Total</p>
            </div>
            <div class="total-price">
                <p class="cartPrice">$29.94</p>
            </div>
        </div>  

        <div class="checkout">
            <button type="button">Checkout</button>
        </div>

    </body>
    
</html>
